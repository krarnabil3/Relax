
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسعيرة دروب فندي</title>

<style>
body{
  margin:0;
  font-family:Tahoma, Arial, sans-serif;
  background:#f2f4f6;
  text-align:center;
}

.header{
  background:#ffffff;
  padding:15px;
  font-size:20px;
  font-weight:bold;
  box-shadow:0 2px 6px rgba(0,0,0,0.05);
}

.title{
  margin-top:40px;
  font-size:24px;
  font-weight:bold;
  color:#5f9fb2;
  line-height:1.6;
}

.card{
  background:#ffffff;
  width:92%;
  max-width:480px;
  margin:30px auto;
  padding:25px 15px;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
}

.grid{
  display:grid;
  grid-template-columns:1fr .7fr 1fr;
  gap:10px;
  align-items:end;
}

label{
  display:block;
  margin:8px 0 5px;
  font-weight:bold;
}

input,select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
  text-align:center;
}

button{
  margin-top:20px;
  background:#4f8ea1;
  color:#ffffff;
  border:none;
  padding:12px 40px;
  border-radius:16px;
  font-size:17px;
  cursor:pointer;
}

button:hover{
  background:#417f90;
}

.result{
  margin-top:20px;
  font-size:22px;
  font-weight:bold;
  background:#a8d6e6;
  color:#ffffff;
  padding:15px;
  border-radius:16px;
}
</style>

</head>
<body>

<div class="header">تسعيرة دروب فندي</div>

<div class="title">
تسعيرة دروب فندي<br>
للتجارة الإلكترونية
</div>

<div class="card">

<div class="grid">

<div>
<label>سعر المنتج</label>
<input type="number" id="price" value="25000">
</div>

<div>
<label>العملية</label>
<select id="operation">
<option value="+">+</option>
<option value="-">-</option>
<option value="x">×</option>
<option value="/">÷</option>
</select>
</div>

<div>
<label>النسبة %</label>
<input type="number" id="percent" value="15">
</div>

</div>

<button onclick="calculate()">احسب</button>

<div class="result" id="result">—</div>

</div>

<script>
function calculate(){

var price = parseFloat(document.getElementById("price").value);
var percent = parseFloat(document.getElementById("percent").value);
var op = document.getElementById("operation").value;
var resultBox = document.getElementById("result");

if(isNaN(price) || isNaN(percent)){
  resultBox.innerHTML = "ادخل القيم";
  return;
}

var percentValue = price * (percent / 100);
var result = 0;

if(op === "+"){
  result = price + percentValue;
}
else if(op === "-"){
  result = price - percentValue;
}
else if(op === "x"){
  result = percentValue;
}
else if(op === "/"){
  if(percentValue === 0){
    resultBox.innerHTML = "لا يمكن القسمة على صفر";
    return;
  }
  result = price / percentValue;
}

resultBox.innerHTML = Math.round(result).toLocaleString() + " د.ع";
}
</script>

</body>
</html>
