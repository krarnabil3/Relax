
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسعيرة دروب فندي</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body{margin:0;font-family:'Cairo',sans-serif;background:#f2f4f6;text-align:center}
  .header{background:#fff;padding:15px;font-size:20px;font-weight:600;box-shadow:0 2px 8px rgba(0,0,0,.05)}
  .main-title{margin-top:50px;font-size:26px;font-weight:700;color:#5f9fb2;line-height:1.6;padding:0 14px}
  .card{background:#fff;width:92%;max-width:480px;margin:35px auto;padding:28px 16px;border-radius:20px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
  .grid{display:grid;grid-template-columns:1fr .7fr 1fr;gap:10px;align-items:end}
  label{display:block;margin:10px 0 6px;font-weight:700}
  input,select{width:100%;padding:12px;border-radius:12px;border:1px solid #ddd;font-size:17px;text-align:center;background:#fff}
  button{margin-top:22px;background:#4f8ea1;color:#fff;border:none;padding:14px 40px;border-radius:18px;font-size:18px;cursor:pointer}
  button:active{transform:scale(.99)}
  .result-wrap{margin-top:22px}
  .result-title{font-size:18px;font-weight:700;color:#5f9fb2;margin-bottom:8px}
  .result-box{display:inline-block;min-width:210px;padding:16px 18px;border-radius:18px;background:#a8d6e6;color:#fff;font-size:26px;font-weight:800}
  .note{margin-top:12px;color:#6b6f76;font-size:13px;line-height:1.6}
</style>
</head>

<body>
  <div class="header">تسعيرة دروب فندي</div>

  <div class="main-title">
    تسعيرة دروب فندي<br>للتجارة الإلكترونية
  </div>

  <div class="card">
    <div class="grid">
      <div>
        <label for="price">سعر المنتج</label>
        <input type="number" id="price" value="25000" inputmode="numeric">
      </div>

      <div>
        <label for="op">العملية</label>
        <select id="op">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="×">×</option>
          <option value="÷">÷</option>
        </select>
      </div>

      <div>
        <label for="percent">النسبة %</label>
        <input type="number" id="percent" value="15" inputmode="numeric">
      </div>
    </div>

    <button type="button" onclick="calculate()">احسب</button>

    <div class="result-wrap">
      <div class="result-title">النتيجة</div>
      <div class="result-box" id="result">—</div>
    </div>

    <div class="note">
      (+) يزيد نسبة من السعر، (-) ينقص نسبة من السعر، (×) يطلع قيمة النسبة من السعر، (÷) يقسم السعر على قيمة النسبة.
    </div>
  </div>

<script>
function formatIQD(n){
  if(!isFinite(n)) return "—";
  // round to nearest integer for IQD
  n = Math.round(n);
  return n.toLocaleString('en-US') + " د.ع";
}

function calculate(){
  try{
    var price = parseFloat(document.getElementById('price').value);
    var pct = parseFloat(document.getElementById('percent').value);
    var op = document.getElementById('op').value;
    var outEl = document.getElementById('result');

    if(isNaN(price) || isNaN(pct)){
      outEl.textContent = "ادخل القيم";
      return;
    }

    var value = price * (pct / 100); // قيمة النسبة من السعر
    var result;

    if(op === "+") result = price + value;
    else if(op === "-") result = price - value;
    else if(op === "×") result = value;
    else if(op === "÷") {
      if(value === 0){
        outEl.textContent = "لا يمكن القسمة على صفر";
        return;
      }
      result = price / value;
    } else {
      result = NaN;
    }

    outEl.textContent = formatIQD(result);
  }catch(e){
    document.getElementById('result').textContent = "صار خطأ بالتشغيل";
  }
}
</script>

</body>
</html>
